<body>
<nav class="bg-black border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4">
        <a href="#" class="flex items-center space-x-3">
            <img src="/img/ht.jpg" class="h-8" alt="Khatib Logo" />
            <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">Khatib</span>
        </a>
        <div class="flex items-center space-x-3">
            <ul class="flex items-center space-x-3">
                <li>
                    <a th:href="@{index}" class="text-white hover:text-blue-700 dark:text-white dark:hover:text-blue-500 hover:text-orange-500">Home</a>
                </li>
                <li>
                    <a th:href="@{hotelsList}" class="text-white hover:text-blue-700 dark:text-white dark:hover:text-blue-500 hover:text-orange-500">Hotels</a>
                </li>
            </ul>
            <button type="button" class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">
                <span class="sr-only">Open user menu</span>
                <img class="w-8 h-8 rounded-full" src="/img/account.png" alt="user photo">
            </button>
            <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600" id="user-dropdown">
                <ul class="py-2" aria-labelledby="user-menu-button">
                    <li sec:authorize="!isAuthenticated()">
                        <a th:href="@{/login}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Log in</a>
                    </li>
                    <li sec:authorize="!isAuthenticated()">
                        <a th:href="@{/register}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Register</a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a th:href="@{/logout}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="card-body">
    <section layout:fragment="content"></section>
</div>
