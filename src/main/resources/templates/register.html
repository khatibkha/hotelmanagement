<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="container mx-auto mt-10 mb-20">
        <div th:if="${param.error}" class="alert alert-success">
            Username/password already exists.
        </div>
        <h1 class="text-center text-3xl font-semibold mb-6">Register</h1>
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
            <form th:action="@{/register}" method="post" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" th:value="${user.username}"
                           class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    <span class="text-danger" th:errors="${user.username}"></span>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" th:value="${user.email}"
                           class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    <span class="text-danger" th:errors="${user.email}"></span>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password"
                           class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    <span class="text-danger" th:errors="${user.password}"></span>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-gray-800 text-white py-2 px-20 rounded-lg transition-colors duration-300 hover:bg-gray-600">
                        Register
                    </button>
                </div>
            </form>
        </div>
        <a th:href="@{/login}" class="bg-gray-800 text-white py-2 px-20 rounded-lg transition-colors duration-300 hover:bg-gray-600">
            Login here.
        </a>
    </div>
</div>
</body>
</html>
