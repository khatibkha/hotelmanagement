<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Add Room</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="container mx-auto mt-10 mb-20">
        <h1 class="text-center text-3xl font-semibold mb-6">Add New Room</h1>
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
            <form th:action="@{/addRoom}" method="post" enctype="multipart/form-data">
                <label for="hotel" hidden></label>
                <input type="text" class="form-control w-50" id="hotel" name="idHotel" th:value="${hotel.getId()}" hidden>
                <div class="mb-4">
                    <label for="roomNumber" class="block text-sm font-medium text-gray-700">Room Number</label>
                    <input type="text" id="roomNumber" name="roomNumber"
                           class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    <span class="text-danger" th:errors="${room.roomNumber}"></span>
                </div>
                <div class="mb-4">
                    <label for="pricePerNight" class="block text-sm font-medium text-gray-700">Price Per Night</label>
                    <input type="text" id="pricePerNight" name="pricePerNight"
                           class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    <span class="text-danger" th:errors="${room.pricePerNight}"></span>
                </div>
                <div class="mb-4">
                    <label for="isAvailable" class="block text-sm font-medium text-gray-700">Availability</label>
                    <input type="checkbox" id="isAvailable" name="isAvailable"
                           class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    <input type="hidden" name="isAvailable" value="false">
                    <span class="text-danger" th:errors="${room.available}"></span>
                </div>
                <div class="mb-4">
                    <label for="capacity" class="block text-sm font-medium text-gray-700">Capacity</label>
                    <input type="number" id="capacity" name="capacity"
                           class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    <span class="text-danger" th:errors="${room.capacity}"></span>
                </div>
                <div class="mb-4">
                    <label for="formFileMultiple" class="form-label">Image:</label>
                    <input class="form-control" type="file" id="formFileMultiple" name="imageFileName" accept=".jpeg, .jpg, .png" multiple>
                    <span class="text-danger" th:errors="${room.imageFileName}"></span>
                </div>
                <div class="text-center">
                    <button type="submit"
                            class="bg-gray-800 text-white py-2 px-20 rounded-lg transition-colors duration-300 hover:bg-gray-600">
                        Add Room To Hotel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
