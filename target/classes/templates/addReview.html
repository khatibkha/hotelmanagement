<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Adding new Hotel</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="container" align="center">
        <form action="/addHotel" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control w-50" id="name" name="name">
                <span class="text-danger" th:errors="${hotel.name}"></span>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <textarea class="form-control w-50" id="city" name="city"></textarea>
                <span class="text-danger" th:errors="${hotel.city}"></span>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control w-50" id="address" name="address">
                <span class="text-danger" th:errors="${hotel.address}"></span>
            </div>
            <button type="submit" class="btn btn-primary form-control w-50" value="Add">Add</button>
        </form>
    </div>
</div>
</body>
</html>
